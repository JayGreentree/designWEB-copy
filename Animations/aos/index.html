<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <section class="first">
      <div class="container">
        <div class="title flexer">
          <h1 data-aos="fade-up" data-aos-duration="2000">AOS Tutorial</h1>
        </div>
      </div>
    </section>
    <section class="second">
      <span class="banner" data-aos="fade-left" data-aos-duration="2000">Learn AOS</span>
    </section>
    <section class="third">
      <div class="container">
        <div class="flexer">
          <div class="half simple" data-aos="fade-up-right" data-aos-duration="2000"><h2>It's</h2></div>
          <div class="half filled" data-aos="fade-up-left" data-aos-duration="2000"><h2>Easy</h2></div>
        </div>
      </div>
    </section>
    <section class="fourth">
      <div class="container">
        <div class="card" data-aos="zoom-in" data-aos-duration="500">
          <h3>ZoomIN &nbsp</h3>
          <small>I am 0.5s delayed</small>
        </div>
        <div class="card" data-aos="zoom-in-down" data-aos-duration="800">
          <h3>ZoomInDowm &nbsp</h3>
          <small>I am 0.8s delayed</small>
        </div>
        <div class="card" data-aos="zoom-out-up" data-aos-duration="1000">
          <h3>ZoomOutUp &nbsp</h3>
          <small>I am 1s delayed</small>
        </div>
      </div>
    </section>
    <section class="fifth">
      <div class="container">
        <div class="card circle" data-aos="fade-left" data-aos-duration="2000" data-aos-easing="ease-in-sine">
          <h3>FadeLeft &nbsp</h3>
          <small>I use ease-in-shine</small>
        </div>
        <div class="card circle" data-aos="fade-up" data-aos-duration="2000" data-aos-easing="ease-in-sine">
          <h3>FadeUp &nbsp</h3>
          <small>I use ease-in-shine</small>
        </div>        
        <div class="card circle" data-aos="fade-right" data-aos-duration="2000" data-aos-easing="ease-in-sine">
          <h3>FadeRight &nbsp</h3>
          <small>I use ease-in-shine</small>
        </div>
      </div>
    </section>
    <section>
      <h1 data-aos="fade-up" data-aos-duration="2000">Try Your Now ðŸ˜‰</h1>
    </section>
</body>

</html>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>

AOS.init();
</script>
